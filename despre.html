<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .half {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-container {
      flex: 1;
      background-color: #3498db;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-container">
      <p>Aici poți adăuga textul tău.</p>
    </div>
    <div class="half">
      <img src="s21.jpg" alt="Imagine">
    </div>
  </div>

</body>
</html>
