<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            opacity: 1;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #logo {
            width: 150px; /* Ajustează dimensiunea logo-ului */
            height: auto;
        }

        #content {
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }

        @keyframes slideUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        #preloader.slide-up {
            animation: slideUp 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img id="logo" src="lg.png" alt="Logo"> <!-- Înlocuiește "camin_culcat.jpg" cu calea către logo-ul tău -->
    </div>

    <div id="content">
        <!-- Aici adaugă conținutul paginii tale -->
        <h1>Bine ai venit pe site!</h1>
    </div>

    <script>
        // Simulează încărcarea paginii
        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            var content = document.getElementById('content');

            setTimeout(function () {
                preloader.classList.add('slide-up');
                content.style.opacity = 1;
            }, 2000); // Ajustează timpul preloader-ului înainte de a glisa în sus

            // După încheierea animației, elimină preloader-ul din DOM
            preloader.addEventListener('animationend', function() {
                preloader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
